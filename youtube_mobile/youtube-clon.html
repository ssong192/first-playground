<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/06d9663744.js" crossorigin="anonymous"></script>
    <title>Youtube Mobile</title>
</head>
<body>

<!-- Header -->
<header>
    <div class="logo">
        <i class="fab fa-yourube"></i>
        <span class="title">Youtube</span>
    </div>
    <div class="icons">
        <i class="fas fa-serarch"></i>
        <i class="fas fa-ellipsis-v"></i>
    </div>
</header>

<!-- Video Player -->
<section class="player">
    <video controls src="video/Celebrity.mp4"></video>
</section>

<!-- Video Info -->
<section class="info">
    <!-- metadata -->
    <div class="metadata">
        <ul class="hashtags">
            <li>#PGOSCoding</li>
            <li>#PGOSCoders</li>
            <li>#PGOS</li>
        </ul>
        <div class="titleAndButton">
            <span class="title">IU Celebrity Video. </span>
            <button class="moreBtn">
                <i class="fas fa-caret-down"></i>
            </button>
        </div>
        <div class="views">
            <span class="views">1M views 1 month ago</span>
        </div>
    </div>
    <!-- actions -->
    <div class="actions">
        <li>
            <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
        </li>
        <li>
            <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
        </li>
        <li>
            <button><i class="fas fa-share"></i><span>Share</span></button>
        </li>
        <li>
            <button><i class="fas fa-plus"></i><span>Save</span></button>
        </li>
        <li>
            <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
        </li>

    </div>
    <!-- channel Description -->
    <div class="channel">
        <div class="metadata">
            <img src="image/iu.jpg" alt=""/>
            <div class="info">
                <span class="name">POGS by ssong192</span>
                <span class="subscribers">1M subscribers</span>
            </div>
        </div>
        <button class="subscrive">
            subscribe
        </button>
    </div>
</section>
<section class="upNext">
    <span class="title"></span>
    <ul>
        <li class="item">
            <img src="" alt="">
            <div class="info"></div>
            <button class="moreBtn"></button>
        </li>
        <li class="item"></li>
        <li class="item"></li>
    </ul>
</section>


</body>
</html>
